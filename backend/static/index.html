<html>

<head>
	<title>Party Session</title>
	<link rel="stylesheet" href="/stylesheets/style.css" />
	<meta charset="utf-8" />
	<meta name="viewport" content="minimum-scale=1, initial-scale=1, width=device-width, shrink-to-fit=no" />

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	      crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	        crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
	        crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
	        crossorigin="anonymous"></script>

	<script src="./javascripts/moment-with-locales.min.js"></script>
</head>

<body>
	<div id="login-form" class="d-none">
		<input type="text" placeholder="Username" id="login-username" />
		<input type="password" id="login-password" placeholder="Password" />
		<button id="do-login">Login</button>
	</div>

	<h1 id="connected-user"></h1>

	<div id="menu" class="d-none">
		<button onclick="getProfile()">Profile</button>
		<button onclick="getFriends()">My Friends</button>
		<button id="connect" onclick="connect()">Subscribe</button>
	</div>

	<div id="social">
		<span id="connected-clients" class="d-none">0</span>
		<input id="broadcast" class="d-none form-control form-control-lg" type="text" placeholder="Type something...." />
		<ul id="msgs" class="list-group"></ul>
	</div>

	<ul class="d-none ">
		<li id="incoming-msg-template" class="msg-item list-group-item d-flex justify-content-between align-items-center">
			<div class="socket-event socket-event-client"></div>
			<div class="socket-event socket-event-type"></div>
			<div class="socket-event socket-event-payload"></div>
			<div class="socket-event socket-event-timestamp"></div>
			<span class="badge badge-primary badge-pill num-of-likes">0</span>
		</li>
	</ul>
	<script src="javascripts/me-controller.js"></script>
	<script src="javascripts/subscribe-notifications.js"></script>
</body>

</html>
