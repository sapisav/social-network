<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <link href="../css/logged-in-style.css" rel="stylesheet">
</head>

<body>
    <header>
        <form class="text-left-search">
            <input type="search" placeholder="Search">
        </form>
        <div class="menu-icon"><a href="#setting">Setting</a>
        </div>
        <div class="menu-icon second-icon"><a href="#notifaction">Notifaction</a>
        </div>
        <div class="menu-icon second-icon"><a href="profile.html">Profile</a>
        </div>
        <div class="menu-icon second-icon"><a href="wall.html">Wall</a>
        </div>
        <div class="menu-icon second-icon"><a href="feed.html">Feed</a>
        </div>
        <div class="menu-icon second-icon"><a href="index.html">Log out</a>
        </div>
    </header>

    <div class="sidebar-nav">
        <a href="profile.html" title="Profile">
            <img id="a-img" src="../imgs/user1.jpg" alt="User name" class="img-profile">
        </a>
        <h2 class="text-center">
            <a id="a-full-name" href="profile.html" title="Profile">My User</a>
        </h2>
        <p class="text-center user-description hidden-xs">
            <i id="i-about-me">user status / description</i>
        </p>
    </div>

    <div id="new-post-div" class="container">
        <div class="primary-content container">
            <!-- Button trigger modal -->
            <button id="add-item-btn" type="button" class="btn-sm btn-primary" data-toggle="modal" data-target="#exampleModal">
                Add video / image / link
            </button>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Add items</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <!-- YouTube link -->
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon3">Video link</span>
                                </div>
                                <input id="input-link" type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
                            </div>
                            <!-- upload video -->
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="inputGroupFileAddon01">Upload video</span>
                                </div>
                                <div class="custom-file">
                                    <input id="input-video" type="file" accept="video/*" class="custom-file-input" id="inputGroupFile01"
                                        aria-describedby="inputGroupFileAddon01">
                                    <label class="custom-file-label" for="inputGroupFile01">Choose video</label>
                                </div>
                            </div>
                            <!-- upload image -->
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="inputGroupFileAddon01">Upload image</span>
                                </div>
                                <div class="custom-file">
                                    <input id="input-image" type="file" accept="image/*" class="custom-file-input" id="inputGroupFile01"
                                        aria-describedby="inputGroupFileAddon01">
                                    <label class="custom-file-label" for="inputGroupFile01">Choose image</label>
                                </div>
                            </div>
                            <!-- upload file -->
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- <input class=".form-control" type="file" value="photo/video"> -->
            <textarea class=".form-control" placeholder="write new post" name="" id="new-post-text" rows="10"></textarea>
            <button class="btn-sm btn-primary" type="button" id="new-post-btn">Post</button>

        </div>
    </div>

    <div id="psts" class="profile-container container">

    </div>

    <div id="post-template">
        <!-- post template -->
        <div class="card-post">
            <div class="row">
                <div class="col-sm-2">
                    <a href="profile.html" title="User Profile">
                        <img id="post-header-pic" alt="User name" class="img-circle img-user">
                    </a>
                </div>
                <div class="col-sm-10">
                    <h3><a id="post-header-name" href="profile.html" title="User Profile">full name</a></h3>
                    <p><i id="post-header-date" class="creationTime">5h</i></p>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col col-sm-8  data-post">
                    <p class="data">post data</p>

                    <div class="likes">
                        <img draggable="false" class="emoji" alt="❤" src="https://twemoji.maxcdn.com/16x16/2764.png"><span
                            class="like-count">0</span>
                        <button id="show-likers-btn" type="button" class="btn btn-sm btn-danger" data-toggle="popover"
                            title="Likers:" data-content="And here's some amazing content. It's very engaging. Right?">show
                            likers</button>
                    </div>

                </div>

            </div>
            <hr>
            <div class="row comments">
                <p>
                    <!-- show comments button -->
                    <button id="show-cmnt-btn" value="show" class="btn btn-secondary show-cmnt-btn" type="button"
                        data-toggle="collapse" data-target="#collapseExamples" aria-expanded="false" aria-controls="collapseExample">
                        Show comments
                    </button>
                    <hr>
                </p>

                <div class="collapse cola" id="collapseExamples-1@1.com5">
                    <!-- <div class="card card-body"> -->
                    <ul id="com-container" class="comments-container">

                    </ul>
                    <!-- </div> -->
                </div>

            </div>
            <div class="row">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><button id="comment-btn" type="button" class="btn btn-primary">Comment</button></span>
                    </div>
                    <textarea id="comment-data" class="form-control" aria-label="With textarea"></textarea>
                </div>
            </div>
        </div>
        <!-- comment template -->
        <li class="comment-post-template container">
            <div class="row">
                <div class="col cmnt-left">

                    <p class="cmnt-username"></p>

                </div>


            </div>
            <div class="row">
                <div class="col cmnt-right">
                    <p class="cmnt-data"></p>
                </div>
            </div>
            <div class="row likes">
                <img draggable="false" class="emoji" alt="❤" src="https://twemoji.maxcdn.com/16x16/2764.png"><span
                    class="like-count">0</span>
                <button id="show-likers-btn" type="button" class="btn btn-sm btn-danger" data-toggle="popover" title="Likers:"
                    data-content="And here's some amazing content. It's very engaging. Right?">show likers</button>
            </div>
            <div id="inner" class="row">

            </div>
            <hr>
        </li>

        <!-- inner comments template -->
        <div id="inner-cmnt" class="row">
            <p>
                <!-- comment to comment button -->
                <button id="com-to-com-btn" value="show" class="btn btn-success" type="button" data-toggle="collapse"
                    data-target="#collapse-text" aria-expanded="false" aria-controls="collapseExample">
                    Comment
                </button>
                <!-- show comments of comment button -->
                <button id="com-of-com-btn" value="show" class="btn btn-light" type="button" data-toggle="collapse"
                    data-target="#collapse-cmnts" aria-expanded="false" aria-controls="collapseExample">
                    Show comments
                </button>
            </p>
            <!-- comment to comment text area -->
            <div class="collapse cola" id="com-to-com-input">
                <!-- <div class="row"> -->
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><button id="comment-btn" type="button" class="btn btn-success">Comment</button></span>
                    </div>
                    <textarea id="com-com-data" class="form-control" aria-label="With textarea"></textarea>
                </div>
                <!-- </div> -->

            </div>
            <!-- comment of comment container -->
            <div class="collapse cola colaa" id="com-of-com-show">

            </div>
        </div>
        <div id="youtube">
            <iframe id="i-frame" width="560" height="315" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
        </div>

        <video id="vid" width="560" height="315" controls>
            <source id="vid-src">
            Your browser does not support HTML5 video.
        </video>
        <img class="img-fluid" id="img" alt="image">
    </div>
